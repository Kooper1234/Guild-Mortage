<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Website</title>
  <style>
    /* Reset default margins and paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Container for the background */
    .background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* The iframe should cover the full screen */
    .background iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      border: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background">
    <iframe src="https://www.guildmortgage.com"></iframe>
  </div>
    
  <script type="text/javascript">
    window.DocsBotAI = window.DocsBotAI || {};
    DocsBotAI.init = function(e) {
      return new Promise(function(resolve, reject) {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://widget.docsbot.ai/chat.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(script, s);
        script.addEventListener("load", function() {
          Promise.all([
            new Promise(function(res, rej) {
              window.DocsBotAI.mount(Object.assign({}, e)).then(res).catch(rej);
            }),
            new Promise(function(resolveQuery) {
              function check() {
                if (document.querySelector("#docsbotai-root")) {
                  resolveQuery(document.querySelector("#docsbotai-root"));
                } else {
                  setTimeout(check, 100);
                }
              }
              check();
            })
          ]).then(function() {
            resolve();
          }).catch(function(err) {
            reject(err);
          });
        });
        script.addEventListener("error", function(e) {
          reject(e.message);
        });
      });
    };
  </script>
  <script type="text/javascript">
    DocsBotAI.init({id: "xwIbVScaj0QaHNNbXE88/YqlwABYvYvhIYIMJxGvl"});
  </script>
</body>
</html>
